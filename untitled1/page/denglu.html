<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>
  <link rel="stylesheet" href="../css/denglu.css">
</head>

<body>

<form action="">
  <h2>登录</h2>
  <input id="username" type="text" placeholder="请输入账号">
  <input id="password" type="text" placeholder="请输入密码">
  <div class="mya">
    <a href="">忘记密码</a>
    <a href="">注册</a>
  </div>
  <button id="login-btn" type="button">登录</button>
</form>

<!--
    js引入方式：
    1、写在body标签里面，通过script包起来
    2、引入外部js文件  再通过script的src属性引入进来
-->

<script>
  // let 定义一个变量
  let username = document.getElementById('username')
  let password = document.getElementById('password')
  let loginBtn = document.getElementById('login-btn')
  // js里面不允许出现 -

  //一般的交互事件
  // onclick 点击事件
  // onmousemove  鼠标移入事件
  // onmouseout  鼠标移出事件
  // ondblclick  双击事件
  // onfocus  input框获取焦点事件
  // onblur  失焦事件


  loginBtn.onclick = function() {
    let usernamevalue = username.value
    let passwordvalue = password.value
    // console.log(usernamevalue, passwordvalue)
    // 便于检查的时候判断是否成功
    if (!usernamevalue) {
      return alert('请输入正确的用户名')
      //return 跳出当前函数，并且返回后面的值
    }
    console.log(usernamevalue, passwordvalue)

  }
</script>
</body>

</html>
